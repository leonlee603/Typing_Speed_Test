<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typing Speed Test</title>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Racing+Sans+One&display=swap" rel="stylesheet"> <!-- Title font -->
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet"> <!-- Timer font -->
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <h1>Typing Speed Test</h1>
        </header>
        <main class="main">
            <article class="description">
                <p>Type the randomly generated text proved below inside the grey box. The timer will start when you type the first character. The WPM (Words Per Minute) will show you how fast you type when you finish!</p>
            </article>
            <section class="test-area">
                <div id="origin-text">
                    <p></p>
                </div>
                <div class="test-wrapper">
                    <textarea id="test-area" name="textarea" rows="6" placeholder="Timer will start when you start typing."></textarea>
                </div>
                <div class="bottom">
                    <section id="clock">
                        <div class="timer">00 : 00 : 00</div>
                    </section>
                    <button id="reset">Start over</button>
                </div>
            </section>
        </main>
        <script src="js/script.js" type="module"></script>
    </body>
</html>
